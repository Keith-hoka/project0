<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/newboard.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>

    <h1>Tic Tac Toe Game</h1>
    <div class="bottons">
      <button id="start-btn" class="enterNameBtn" type="button">Enter Your Name</button>
      <button id="people-btn" class="peopleBtn" type="button"><a href="newboard.html">Play with People</a></button>
      <button id="newBoard-btn" class="newBoardBtn" type="button"><a href="computer.html">Go to 3X3 Board</a></button>
    </div>
    <form id="customer" class="player-hide">
      <label>Customize Your Name:</label>
      <input class="name" type="text" name="name" placeholder="type your name">
      <button id="name-btn" class="submitBtn" type="button" name="button">Submit</button>
      <button id="cancel-btn" class="cancelBtn" type="button" name="button">Cancel</button>
    </form>
    <div id="win" class="winner winnier-hide">
      <p id="winnerx">Player X win: 0</p>
      <p id="winnero">Player O win: 0</p>
    </div>
    <div id="grid" class="grid-container">
      <div class="grid-item" id="item0"></div>
      <div class="grid-item" id="item1"></div>
      <div class="grid-item" id="item2"></div>
      <div class="grid-item" id="item3"></div>
      <div class="grid-item" id="item4"></div>
      <div class="grid-item" id="item5"></div>
      <div class="grid-item" id="item6"></div>
      <div class="grid-item" id="item7"></div>
      <div class="grid-item" id="item8"></div>
      <div class="grid-item" id="item9"></div>
      <div class="grid-item" id="item10"></div>
      <div class="grid-item" id="item11"></div>
      <div class="grid-item" id="item12"></div>
      <div class="grid-item" id="item13"></div>
      <div class="grid-item" id="item14"></div>
      <div class="grid-item" id="item15"></div>
      <div class="grid-item" id="item16"></div>
      <div class="grid-item" id="item17"></div>
      <div class="grid-item" id="item18"></div>
      <div class="grid-item" id="item19"></div>
      <div class="grid-item" id="item20"></div>
      <div class="grid-item" id="item21"></div>
      <div class="grid-item" id="item22"></div>
      <div class="grid-item" id="item23"></div>
      <div class="grid-item" id="item24"></div>
    </div>
    <div class="result"></div>

    <div class="buttons">
      <button id="game-btn" class="restart-game" type="button" name="button">Restart Game</button>
      <button id="change-btn" class="changeNameBtn" type="button">Leave Game</button>
    </div>

    <img id="win-image" src="images/fireworks.gif" class="fireworks-hide">
    <img id="lose-image" src="images/rain.gif" class="rain-hide">
    <img id="tie-image" src="images/handshake.gif" class="handshake-hide">

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/computerNewBoard.js"></script>
  </body>
</html>
